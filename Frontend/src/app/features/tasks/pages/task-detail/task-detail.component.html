<div *ngIf="loading">Loading...</div>
<div *ngIf="error">Error loading task.</div>

<!-- View Mode -->
<mat-card *ngIf="!editMode && task">
  <mat-card-title>{{ task.title }}</mat-card-title>
  <mat-card-content>
    <p><strong>Description:</strong> {{ task.description }}</p>
    <p><strong>Due Date:</strong> {{ task.dueDate | date }}</p>
    <p><strong>Priority:</strong> {{ task.priority }}</p>
    <p><strong>Status:</strong> {{ task.status }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="enableEdit()">Edit</button>
    <button mat-button (click)="goBack()">Back</button>
  </mat-card-actions>
</mat-card>

<!-- Edit Mode -->
<mat-card *ngIf="editMode">
  <form #editForm="ngForm" (ngSubmit)="saveTask()">
    <mat-card-title>Edit Task</mat-card-title>

    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="editedTask.title" name="title" required />
    </mat-form-field>

    <!-- <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="editedTask.description" name="description"></textarea>
    </mat-form-field> -->

    <mat-form-field appearance="outline">
      <mat-label>Due Date</mat-label>
      <input matInput type="date" [(ngModel)]="editedTask.dueDate" name="dueDate" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Priority</mat-label>
      <mat-select [(ngModel)]="editedTask.priority" name="priority" required>
        <mat-option value="Low">Low</mat-option>
        <mat-option value="Medium">Medium</mat-option>
        <mat-option value="High">High</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Status</mat-label>
      <mat-select [(ngModel)]="editedTask.status" name="status" required>
        <mat-option value="Pending">Pending</mat-option>
        <mat-option value="InProgress">In Progress</mat-option>
        <mat-option value="Completed">Completed</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Save</button>
      <button mat-button type="button" (click)="cancelEdit()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
